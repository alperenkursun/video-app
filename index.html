<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Video App</title>
</head>
<body>
    <img id="img" src="preloader.gif">

    <video id="video" autoplay muted loop>
        <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag.
     </video>
     
     <div id="text">Video Project</div>
     
     <div id="container">
        <div id="con" style="position: relative;">
            <div id="left">Play</div>
            <div id="right">Pause</div>
            <div id="choose" class="left"></div>
        </div>
        
     </div>
   
    
    <script src="https://kit.fontawesome.com/a3e10ed635.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
